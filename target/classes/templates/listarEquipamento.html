<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Academia-Web Listar Equipamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="">
                <img src="https://static.vecteezy.com/ti/vetor-gratis/t2/595164-objeto-de-e-icones-para-rotulo-esportivo-distintivo-de-ginasio-fitness-logo-design-gratis-vetor.jpg" width="112" height="28">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" aria-current="page" th:href="@{/}">Inicio</a>

                <a class="navbar-item" aria-current="page" href="https://github.com/Lynkes/JPA-MySQL-SpringBoot/blob/main/README.md">Documentação</a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Mais
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="https://github.com/Lynkes/JPA-MySQL-SpringBoot/blob/main/README.md">
                            Sobre
                        </a>
                        <a class="navbar-item" href="https://github.com/Lynkes/JPA-MySQL-SpringBoot">
                            Contato
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item"  href="https://github.com/Lynkes/JPA-MySQL-SpringBoot/issues">
                            Relatar Problema
                        </a>
                    </div>
                </div>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-dark" th:href="@{/register}">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-dark" th:href="@{/login}">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<body>
    <section class="hero is-dark is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="row">
                    <h1> Equipamentos </h1>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome do Equip</th>
                        <th>Exercicios Possiveis</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="equipamento: ${equipamentos}">
                        <td th:text="${equipamento.id}"></td>
                        <td th:text="${equipamento.nome}"></td>
                        <td th:text="${equipamento.exercicios}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>WEB-APP Spring Boot + JPA + MySQL</strong> <a href="https://github.com/Lynkes/JPA-MySQL-SpringBoot">O conteudo do código pertence a disciplina de Projeto de Software</a>.
            <a href="https://www.ufn.edu.br/site/">UFN</a>.
        </p>
    </div>
</footer>
</html>
