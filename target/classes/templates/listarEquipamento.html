<body>
<section class="hero is-dark is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column  is-half">
                    <div class="field">
                        <h1 class="title is-2 has-text-centered">Lista de Equipamentos</h1>
                    </div>

					<table>
						<tr>
							<td>ID</td>
							<td>Nome</td>
							<td>Email</td>
							<td>Fone</td>
						</tr>
						<tr th:each="p : ${pessoas}">
							<td th:text="${p.id}"></td>
							<td th:text="${p.nome}"></td>
							<td th:text="${p.email}"></td>
							<td th:text="${p.fone}"></td>
							<td>
								<a th:href="@{/pessoa/alterar/{id}(id=${p.id})}">Editar</a>
								<a th:href="@{/pessoa/excluir/{id}(id=${p.id})}" > Excluir</a>
							</td>
						</tr>
					</table>
					<a  href="/pessoa/cadastrar">Cadastrar outra pessoa</a>
				</div>
            </div>
        </div>
    </div>
</section>
</body>
