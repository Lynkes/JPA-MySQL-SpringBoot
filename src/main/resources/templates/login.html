<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Academia-Web APP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script type="module" src=main.js></script>
</head>
<header>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://static.vecteezy.com/ti/vetor-gratis/t2/595164-objeto-de-e-icones-para-rotulo-esportivo-distintivo-de-ginasio-fitness-logo-design-gratis-vetor.jpg" width="112" height="28">
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="http://localhost:8080/site/">
          Inicio
        </a>

        <a class="navbar-item">
          Documentação
        </a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Mais
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item" href="https://github.com/Lynkes/JPA-MySQL-SpringBoot/blob/main/README.md">
              Sobre
            </a>
            <a class="navbar-item" href="https://github.com/Lynkes/JPA-MySQL-SpringBoot">
              Contato
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item"  href="https://github.com/Lynkes/JPA-MySQL-SpringBoot/issues">
              Relatar Problema
            </a>
          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-dark" href="http://localhost:8080/site/cadastrar">
              <strong>Sign up</strong>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

</header>
<body>
  <section class="hero is-dark is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">

            <form action="" class="box">
              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left">
                  <input type="email" placeholder="********@gmail.com" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Senha</label>
                <div class="control has-icons-left">
                  <input type="password" placeholder="*******" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="checkbox">
                  <input type="checkbox">
                  lembrar-me
                </label>
              </div>
              <div class="field">
                <button class="button is-dark">
                  Login
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>Exmplo Spring Boot + JPA + MySQL</strong> by <a href="https://github.com/Lynkes/JPA-MySQL-SpringBoot">Pedro G. Gabriel Maurer</a>.
      O conteudo do código pertence a disciplina de Projeto de Software -
      <a href="https://www.ufn.edu.br/site/">UFN</a>.
    </p>
  </div>
</footer>
</html>
