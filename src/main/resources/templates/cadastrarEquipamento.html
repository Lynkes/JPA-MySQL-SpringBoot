<body>
<section class="hero is-dark is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column  is-half">
                    <div class="field">
                        <h1 class="title is-2 has-text-centered">Cadastro de Equipamentos</h1>
                    </div>
                    <form class="box" action="#" th:action="@{/equipamentos/save}" th:object="${equipamento}"method="post">
                        <div class="field">
                            <label class="label">Nome</label>
                            <div class="control">
                                <input type="text" placeholder="Nome do Equipamento" class="input"  th:field="*{nome}" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Exercicios</label>
                            <div class="control">
                                <input type="text" placeholder="Exercicios Trabalhados" class="input" th:field="*{exercicios}" required>
                            </div>
                        </div>
                        <div class="field">
                            <div class="buttons is-right">
                                <input class="button is-danger" type="reset" value="Limpar">
                                <input class="button is-success" type="submit" value="Salvar">
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
